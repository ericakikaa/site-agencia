<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Destinos Bahia</title>
    <link rel="icon" type="image/x-icon" href="_imagens/agencia-viaja-brasil.webp"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/estilo.css"/>
    <link rel="stylesheet" href="_javascript/funcoes.js">
</head>
<script language="javascript" src="_javascript/funcoes.js"></script>
<body>
    <div class="container-fluid" id="interface">

        <header id="cabecalho-secundario">
            <h1>Destinos Bahia </h1>
            <h2>Os melhores destinos te levam a um só lugar</h2>
            

        </header></br></br> 
    <div class="col-md-6">
        <h2>Cadastro Inicial</h2>
        <form>
            <div class="mb-3">
                <label for="nomeDestino1" class="form-label">Nome do Destino 1:</label>
                <input type="text" class="form-control" id="nomeDestino1" required>
            </div>
            <div class="mb-3">
                <label for="nomeDestino2" class="form-label">Nome do Destino 2:</label>
                <input type="text" class="form-control" id="nomeDestino2" required>
            </div>
            <div class="mb-3">
                <label for="nomeDestino3" class="form-label">Nome do Destino 3:</label>
                <input type="text" class="form-control" id="nomeDestino3" required>
            </div>
            <button type="submit" class="btn btn-primary">Procurar</button>
        </form>
    </div></br></br>
    <div class="row">
        <div class="col-md-6">
            <h2>Cadastro do Cliente</h2>
            <form>
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeCliente" required>
                </div>
                <div class="mb-3">
                    <label for="cpfCliente" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpfCliente" required>
                </div>
                <div class="mb-3">
                    <label for="Endereço" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="Endereço" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="Email" required>
                </div>
                <div class="mb-3">
                    <label for="Data Ida:" class="form-label">Data Ida:</label>
                    <input type="text" class="form-control" id="Data Ida:" required>
                </div>
                <div class="mb-3">
                    <label for="Data Volta:" class="form-label">Data Volta:</label>
                    <input type="text" class="form-control" id="Data Volta:" required>
                </div>
                <div class="mb-3">
                    <label for="Dados bancários" class="form-label">Dados bancários:</label>
                    <input type="text" class="form-control" id="Dados bancários" required>
                </div>
                <div class="mb-3">
                    <label for="Forma de Pagamento" class="form-label">Forma de Pagamento:</label>
                    <input type="text" class="form-control" id="Forma de Pagamento" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            </form></br></br></br></br>
            <div class="row">
                <div class="col-md-6">
                    <h2>Hotéis e Pousadas</h2>
                    <form>
                        <div class="mb-3">
                            <label for="Opções com 1 quarto" class="form-label">Opções com 1 quarto</label>
                            <input type="text" class="form-control" id="Opções com 1 quarto" required>
                        </div>
                        <div class="mb-3">
                            <label for="Opções com 2 quartos" class="form-label">Opções com 2 quartos</label>
                            <input type="text" class="form-control" id="Opções com 2 quartos" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Procurar</button>
        </div>
        </div>
    </div>
</div>
    
    <footer id="rodape">        
        <p>Destinos Bahia &copy; </p></br>
       
    </footer>
</body>
</html>
